<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundSlate - Sign Up</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .auth-card {
            background-color: #111827;
            background: linear-gradient(145deg, #1f2937 0%, #111827 100%);
            color: #f9fafb;
        }
        .form-input {
            @apply w-full px-4 py-3 bg-white border-2 border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500;
        }
        .form-label {
            @apply block text-sm font-medium text-gray-700 mb-1;
        }
        .main-btn {
            @apply w-full py-3 px-4 bg-pink-600 text-white font-semibold rounded-lg shadow-lg hover:bg-pink-700 hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-opacity-75 transition-all duration-200 transform hover:scale-105;
        }
    </style>
</head>
<body class="h-full">

    
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-50">
        <div class="max-w-4xl w-full mx-auto overflow-hidden rounded-2xl shadow-2xl">
            <div class="grid grid-cols-1 md:grid-cols-2">
                
                <div class="p-8 md:p-12 auth-card">
                    <img src="image_897048.png" alt="SoundSlate Logo" class="w-auto h-20 mb-4">
                    <h3 class="text-2xl font-semibold text-white mb-6">Create Your Account</h3>
                    <p class="text-gray-300 mb-6">Join our community of proactive parents and educators. Get started in seconds.</p>
                    <ul class="space-y-3">
                        <li class="flex items-center text-gray-200"><ion-icon name="checkmark-circle" class="text-pink-400 mr-2"></ion-icon> Real-time Progress Tracking</li>
                        <li class="flex items-center text-gray-200"><ion-icon name="checkmark-circle" class="text-pink-400 mr-2"></ion-icon> Early Warning Alerts</li>
                        <li class="flex items-center text-gray-200"><ion-icon name="checkmark-circle" class="text-pink-400 mr-2"></ion-icon> AI-Powered Insights</li>
                        <li class="flex items-center text-gray-200"><ion-icon name="checkmark-circle" class="text-pink-400 mr-2"></ion-icon> Parent-Teacher Communication</li>
                        <li class="flex items-center text-gray-200"><ion-icon name="checkmark-circle" class="text-pink-400 mr-2"></ion-icon> Personalized Learning Plans</li>
                    </ul>
                </div>
                
                <div class="p-8 md:p-12 bg-white">
                    <h2 class="text-3xl font-bold text-gray-900 mb-6">Create Account</h2>

                    <form id="signup-form" class="space-y-6">
                        <div>
                            <label for="signup-name" class="form-label">Full Name</label>
                            <input id="signup-name" name="name" type="text" autocomplete="name" required class="form-input">
                        </div>

                        <div>
                            <label for="signup-email" class="form-label">Email Address</label>
                            <input id="signup-email" name="email" type="email" autocomplete="email" required class="form-input">
                        </div>

                        <div>
                            <label for="signup-password" class="form-label">Password</label>
                            <input id="signup-password" name="password" type="password" autocomplete="new-password" required class="form-input">
                        </div>
                        
                        <div>
                            <label for="signup-confirm-password" class="form-label">Confirm Password</label>
                            <input id="signup-confirm-password" name="confirm-password" type="password" autocomplete="new-password" required class="form-input">
                        </div>

                        <div class="bg-pink-50 border-l-4 border-pink-400 p-4 rounded-r-lg mt-8">
                            <button type="submit" class="main-btn">
                                Create Account
                            </button>
                        </div>
                    </form>
                    
                    <p class="mt-6 text-center text-sm text-gray-600">
                        Already have an account?
                        <a href="index.html" class="font-medium text-pink-600 hover:text-pink-500">
                            Sign In
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function fakeSignUp(event) {
            event.preventDefault();
            
            const nameInput = document.getElementById('signup-name').value;
            let name = "User"; // Default name
            
            if (nameInput) {
                 name = nameInput.split(' ')[0]; // Get the first name
                 name = name.charAt(0).toUpperCase() + name.slice(1);
            }
            
            try {
                localStorage.setItem('soundslate_username', name);
            } catch (e) {
                console.warn('localStorage is not available.');
            }
            
            window.location.href = 'dashboard.html';
        }

        document.getElementById('signup-form').addEventListener('submit', fakeSignUp);
    </client>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                event.preventDefault(); 
            } else {
                fakeSignUp(event);
            }
        });
        
        function fakeSignUp(event) {
            event.preventDefault();
            
            const nameInput = document.getElementById('signup-name').value;
            let name = "User"; 
            
            if (nameInput) {
                 name = nameInput.split(' ')[0]; 
                 name = name.charAt(0).toUpperCase() + name.slice(1);
            }
            
            try {
                localStorage.setItem('soundslate_username', name);
            } catch (e) {
                console.warn('localStorage is not available.');
            }
            
            window.location.href = 'dashboard.html';
        }
    </script>

</body>
</html>
